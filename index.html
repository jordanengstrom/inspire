
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Engstrom Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container">

		<div id="weather">
			Your Weather Template
		</div>

		<div id="quote">
			The Quote
		</div>

		<div class="row to-do-row">
			<div class="col-sm-3 to-do">
				<div id="todo">
					<div class="row to-do-title">
						<span>To Do List: <span id="task-count">...</span> </span><i class="fas fa-plus action" onclick="app.controllers.todoController.addTodoFromForm(event)"></i>
					</div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<div class="form-group">
							<input name="item" type="text" class="form-control" id="input-item" placeholder="Add To Do Item">
						</div>
						<!-- I haven't decided if I want this button here or not -->
						<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
					</form>
					<div id="to-do-items">
						<!-- to do list gets drawn here -->
					</div>
				</div>
			</div>
		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
